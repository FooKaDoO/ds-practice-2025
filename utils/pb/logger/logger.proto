syntax = "proto3";

package logger;

// Our new gRPC service name
service LoggerService {
    // The method the Orchestrator will call
    rpc Log (LogRequest) returns (LogResponse);
}

// The request message
message LogRequest {
    string message = 1;
}

// The response message
message LogResponse {
    string message = 1;
    bool isLogged = 2;
}
